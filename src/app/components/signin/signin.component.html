<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()"> 
             <div class="form-group m-3">
                <label>User Name</label>
                <input type="username" class="form-control" formControlName="username" placeholder="Enter username" required>

             </div>
             <div class="form-group m-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-block btn-primary mx-3">Sign in</button>
             <button (click) = "goToSignIn()" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
