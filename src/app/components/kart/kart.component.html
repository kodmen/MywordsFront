<div class="col-12 mt-5">
    <div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-start align-items-center">
              <h2 style="margin: auto 12px;"> Yeni Kart ekleme</h2>
        <button type="button" class="btn btn-success btn-lg" (click)="kartEkleFormAc()">
            <i class="fa fa-plus-square" aria-hidden="true"></i> Ekle
        </button>
        </div>
      
        <div *ngIf="kartEkleForm == true" class="col-md-4 col-sm-8">
            <form class="form-signin" [formGroup]="kartYeni" (ngSubmit)="kartsteEkle()">
                <div class="form-group m-3">
                    <label>on yuz</label>
                    <input type="username" class="form-control" formControlName="onYuz" placeholder="bişeyler yazın"
                        required />
                </div>
                <div class="form-group m-3">
                    <label>arka yuz</label>
                    <input type="username" class="form-control" formControlName="arkaYuz" placeholder="bişeyler yazın"
                        required />
                </div>
                <button type="submit" class="btn btn-block btn-primary mx-3">
                    Ekle
                </button>
                <button (click)="kartEkleFormKapat()" class="btn btn-block btn-danger mx-3">
                    Kapat
                </button>
            </form>
        </div>
    </div>
