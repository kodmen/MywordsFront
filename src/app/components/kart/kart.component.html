<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <div
        *ngIf="dataLoaded == false"
        class="spinner-border text-primary"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="col-12">
        <h2>Yeni Kart ekleme</h2>
        <button
          type="button"
          class="btn btn-success btn-lg"
          (click)="kartEkleFormAc()"
        >
          <i class="fa fa-plus-square" aria-hidden="true"></i> Ekle
        </button>
        <div *ngIf="kartEkleForm == true" class="col-md-4 col-sm-8">
          <form
            class="form-signin"
            [formGroup]="kartYeni"
            (ngSubmit)="kartsteEkle()"
          >
            <div class="form-group m-3">
              <label>on yuz</label>
              <input
                type="username"
                class="form-control"
                formControlName="onYuz"
                placeholder="bişeyler yazın"
                required
              />
            </div>
            <div class="form-group m-3">
              <label>arka yuz</label>
              <input
                type="username"
                class="form-control"
                formControlName="arkaYuz"
                placeholder="bişeyler yazın"
                required
              />
            </div>
            <button type="submit" class="btn btn-block btn-primary mx-3">
              Ekle
            </button>
            <button
              (click)="kartEkleFormKapat()"
              class="btn btn-block btn-danger mx-3"
            >
              Kapat
            </button>
          </form>
        </div>
      </div>
      <div class="d-flex flex-wrap">
        <ng-generate *ngFor="let k of kartlar">
          <div class="col-4">
            <div class="flip-card m-5">
              <div class="flip-card-inner">
                <div class="flip-card-front" style="background-color: brown">
                  <h1>on yuz</h1>
                  <p>{{ k.onYuz }}</p>
                </div>
                <div class="flip-card-back">
                  <h1>Arka yuz</h1>
                  <p>{{ k.arkaYuz }}</p>
                  <button type="button" class="btn btn-warning btn-lg" (click)="open(k)">
                    <i class="fa fa-wrench"  aria-hidden="true"></i> duzenle
                  </button>
                  <button type="button" class="btn btn-danger btn-lg f-right">
                    <i class="fa fa-trash-o" aria-hidden="true"></i> sil
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-generate>
        <div class="col-12">
            
<!-- <button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button> -->

        </div>
      </div>
    </div>



  </div>
</div>
